<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Test</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    #messages {
      list-style: none;
      padding: 0;
    }
    #messages li {
      padding: 8px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 4px;
    }
    .user-info {
      background: #e7f4ff;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 4px;
    }
    .test-users {
      background: #f0f0f0;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 4px;
    }
    .test-users h3 {
      margin-top: 0;
    }
    .test-users ul {
      list-style: none;
      padding: 0;
    }
    .test-users li {
      margin-bottom: 8px;
    }
    button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Socket.IO Notifications</h1>
  
  <div class="test-users">
    <h3>Usuarios de Prueba</h3>
    <ul>
      <li>
        <strong>Propietario (Rol 3):</strong><br>
        Correo: propietario@test.com<br>
        Contrase√±a: 123456<br>
        ID: 3
      </li>
      <li>
        <strong>Usuario (Rol 4):</strong><br>
        Correo: usuario@test.com<br>
        Contrase√±a: 123456<br>
        ID: 4
      </li>
    </ul>
  </div>

  <div id="user-info" class="user-info"></div>
  <ul id="messages"></ul>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Solicita el token JWT al usuario
    let token = null;
    function solicitarToken() {
      token = prompt('Ingresa tu token JWT');
      if (!token) {
        alert('Debes ingresar un token JWT para recibir notificaciones.');
        solicitarToken();
      }
    }
    solicitarToken();

    // Decodifica el JWT solo para mostrar info (no para validar)
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
          return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    let payload = parseJwt(token);
    let usuarioid = null;
    let rol = null;
    let userInfoDiv = document.getElementById('user-info');

    function actualizarInfoUsuario(payload) {
      if (payload) {
        usuarioid = payload.id;
        rol = payload.rol;
        userInfoDiv.innerHTML = `
          <h3>Informaci√≥n del Usuario</h3>
          <p><strong>Correo:</strong> ${payload.correo || 'No disponible'}</p>
          <p><strong>Rol:</strong> ${getRolNombre(payload.rol)}</p>
          <p><strong>ID:</strong> ${payload.id || 'No disponible'}</p>
          <button id='change-token'>Cambiar Usuario</button>
        `;
      }
    }

    function getRolNombre(rol) {
      switch(rol) {
        case 1: return 'Super Administrador';
        case 2: return 'Administrador';
        case 3: return 'Propietario';
        case 4: return 'Usuario';
        default: return 'Desconocido';
      }
    }

    if (payload) {
      actualizarInfoUsuario(payload);
    }

    // Funci√≥n para reconectar con nuevo token
    function reiniciarConexion(token) {
      if (window.socket) {
        window.socket.off();
        window.socket.disconnect();
      }
      window.socket = io({
        auth: { token }
      });
      const socket = window.socket;
      payload = parseJwt(token);
      actualizarInfoUsuario(payload);
      conectarSocket();
    }

    // Conecta usando el token JWT
    function conectarSocket() {
      if (!token) return;
      const socket = io({
        auth: { token }
      });
      window.socket = socket;
      const list = document.getElementById('messages');
      function add(msg){ 
        const li = document.createElement('li'); 
        li.textContent = msg; 
        list.appendChild(li);
        // Mantener solo los √∫ltimos 50 mensajes
        while (list.children.length > 50) {
          list.removeChild(list.firstChild);
        }
      }

      socket.on('connect', () => {
        console.log(`‚úÖ Conectado: ${socket.id}`);
        add(`‚úÖ Conectado al servidor (ID: ${socket.id})`);

        if ((rol === 1 || rol === '1' || rol === 2 || rol === '2') && !window._adminRoomSubscribed) {
          socket.emit('join-admin-room', { rol });
          add('üîî Suscrito a notificaciones de administrador (admin-room)');
          window._adminRoomSubscribed = true;
        }

        if (rol === 3 || rol === '3') {
          socket.emit('join', { usuarioid });
          if (!window._propRoomSubscribed) {
            add(`üîî Suscrito a notificaciones personales (usuario-${usuarioid})`);
            window._propRoomSubscribed = true;
          }
        }

        if (rol === 4 || rol === '4') {
          socket.emit('join-usuario-room', { rol });
          if (!window._userRoomSubscribed) {
            add('üîî Suscrito a notificaciones de usuario (usuario-room)');
            window._userRoomSubscribed = true;
          }
        }
      });

      // Notificaciones para administradores
      socket.on('nuevo-lugar-admin', data => {
        console.log('EVENT nuevo-lugar-admin:', data);
        add(`üìç ${data.mensaje}\nPropietario: ${data.propietarioCorreo}${data.propietarioNombre ? ' (' + data.propietarioNombre + ')' : ''}\nLugar: ${data.lugarNombre} (ID: ${data.lugarId})\n${data.timestamp}`);
      });

      // Notificaciones para propietarios
      socket.on('nuevo-lugar-propietario', data => {
        console.log('EVENT nuevo-lugar-propietario:', data);
        add(`‚úÖ ${data.mensaje}: ${data.lugar.nombre} (${data.timestamp})`);
      });

      socket.on('lugar-aprobado', data => {
        console.log('EVENT lugar-aprobado:', data);
        add(`üéâ ${data.mensaje}: ${data.lugar.nombre} (${data.timestamp})`);
      });

      socket.on('lugar-rechazado', data => {
        console.log('üî¥ Notificaci√≥n de rechazo:', data);
        add(`üö´ ${data.mensaje}: ${data.lugar.nombre} (${data.timestamp})`);
      });

      // Notificaciones para usuarios
      socket.on('nuevo-evento-usuario', data => {
        console.log('EVENT nuevo-evento-usuario:', data);
        add(`üéâ Nuevo evento: ${data.evento.nombre} en ${data.evento.lugar.nombre} (${data.timestamp})`);
      });

      socket.on('nuevo-lugar-usuario', data => {
        console.log('EVENT nuevo-lugar-usuario:', data);
        add(`üè† Nuevo lugar disponible: ${data.lugar.nombre} (${data.timestamp})`);
      });

      socket.on('nuevo-comentario-usuario', data => {
        console.log('EVENT nuevo-comentario-usuario:', data);
        add(`üí¨ Nuevo comentario en ${data.evento.nombre}: ${data.comentario.contenido} (${data.timestamp})`);
      });

      socket.on('connect_error', (err) => {
        add(`‚ùå Error de conexi√≥n: ${err.message}`);
      });
    }

    conectarSocket();

    // Bot√≥n para cambiar token
    document.addEventListener('click', function(e){
      if (e.target && e.target.id === 'change-token') {
        window._adminRoomSubscribed = false;
        window._propRoomSubscribed = false;
        window._userRoomSubscribed = false;
        if (window.socket) {
          window.socket.off();
          window.socket.disconnect();
        }
        solicitarToken();
        reiniciarConexion(token);
      }
    });
  </script>
</body>
</html>
